<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<img src="${avatar}" width="400px" height="300px" >
<div class="d-inline-block ">

    <p> Кот - ${name}</p>
    <p>Возраст - ${age}</p>
    <p>Уровень счастья - ${happy}</p>
    <p>Уровень сытости - ${satiety}</p>
    <p>${message}</p>
</div>

<form action="/profile" method="get">
    <label for="cat">Выберите действие</label>
    <select name="catAction" id="cat">
        <option value="play">Поиграть с котом</option>
        <option value="feed">Кормить кота</option>
        <option value="sleep">Уложить спать</option>
    </select>
    <button type="submit">Подтвердить</button>
</form>
</body>
</html>

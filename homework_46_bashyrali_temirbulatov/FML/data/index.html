<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="css/forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <form action="/" method="post">
            <fieldset>
                <div class="legend">
                <p>Вас приветсвует симулятор кота для начало введите имя кота!</p>

            </div>
                <div class="form-element">
                    <label >Введите имя кота</label>
                    <input type="text" name="name"  placeholder="Cat name" required autofocus>
                </div>
                <div class="form-element">
                    <button class="register-button" type="submit">Создать!</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>

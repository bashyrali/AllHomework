<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header class=" bg-white border-bottom shadow-sm">
    <div class="container d-flex flex-column flex-md-row align-items-center p-3 px-md-0 mb-2">
        <div class="logo my-0 mr-md-auto"><span class="font-weight-bold h2">Book</span><span class="h2 text-primary">Lender</span></div>
        <nav class="my-2 my-md-0">
            <a href="/books" class="text-decoration-none px-md-5 px-2 text-dark">Books</a>
            <a href="/employees" class="text-decoration-none px-md-5 px-2 text-dark">Employees</a>
        </nav>
    </div>
</header>
<form action="/register" method="post">
    <fieldset>
        <div class="form-element">
            <label for="user-email">email</label>
            <input type="email" name="email" id="user-email" placeholder="your email" required autofocus>
        </div>
        <div class="form-element">
            <label for="user-password">password</label>
            <input type="password" name="password" id="user-password" placeholder="your password" required>
        </div>
        <div class="form-element">
            <label >name</label>
            <input type="text" name="name" id="user-name" placeholder="your name" required>
        </div>
        <div class="hr-line">
            <span class="details">one more step to go</span>
        </div>
        <div class="form-element">
            <button class="register-button" type="submit">Login!</button>
        </div>
    </fieldset>
</form>

</body>
</html>
